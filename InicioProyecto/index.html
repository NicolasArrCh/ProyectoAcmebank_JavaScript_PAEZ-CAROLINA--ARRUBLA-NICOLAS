<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autenticación - Acme Bank</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particles-js"></canvas>

  <div class="container">
    <h2 id="form-title">
      <img src="img/logo.png" alt="Logo Acme Bank" class="logo" />
    </h2>
    <h2 id="form-title">Bienvenido de nuevo</h2>

    <form id="login-form" class="active">
      <input type="text" placeholder="Ingresa tu documento" required />
      <input type="password" placeholder="Tu clave secreta" required />
      <button type="submit">Entrar</button>
      <div class="switch">
        ¿Aún no tienes cuenta? <a onclick="showForm('register')">Crear cuenta</a><br/>
        ¿Olvidaste tu clave? <a onclick="showForm('reset')">Recuperar acceso</a>
      </div>
    </form>

    <form id="register-form">
      <input type="text" placeholder="Nombre completo" required />
      <select id="doc-type" required>
        <option value="">Tipo de documento</option>
        <option value="cedula">Cédula</option>
        <option value="dni">DNI</option>
        <option value="pasaporte">Pasaporte</option>
        <option value="otro">Otro</option>
      </select>
      <input type="text" id="doc-number" placeholder="Número de documento" required />
      <input type="date" id="birthdate" placeholder="Fecha de nacimiento" required />
      <input type="password" placeholder="Crea tu contraseña segura" required />
      <div class="error" id="error-message"></div>
      <button type="submit">Registrarme</button>
      <div class="switch">
        ¿Ya tienes cuenta? <a onclick="showForm('login')">Inicia sesión</a>
      </div>
    </form>

    <form id="reset-form">
      <input type="text" placeholder="Tu número de documento" required />
      <button type="submit">Enviar nueva contraseña</button>
      <div class="switch">
        ¿Ya la recordaste? <a onclick="showForm('login')">Volver a inicio</a>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
<body>
</html>
