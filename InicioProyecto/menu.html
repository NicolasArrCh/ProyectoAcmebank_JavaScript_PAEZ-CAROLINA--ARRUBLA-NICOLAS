<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal - Acme Bank</title>
  <link rel="stylesheet" href="menu.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="titulo-menu">Bienvenido a Acme Bank</div>
    <div class="saldo">Saldo disponible: $1.200.000</div>
    <div class="menu-opciones">
      <button id="btn-enviar">🪙 Enviar Dinero</button>
      <button id="btn-ingresar">💰 Ingresar Dinero</button>
      <button id="btn-sacar">🏧 Sacar Dinero</button>
      <button id="btn-movimientos">📊 Ver Movimientos</button>
      <button id="btn-tarjeta">💳 Mi Tarjeta</button>
      <button id="btn-generarqr">📤 Generar QR</button>
      <button id="btn-escanearqr">📷 Escanear QR</button>
      <button onclick="cerrarSesion()">🔒 Cerrar Sesión</button>
    </div>

    <div class="contenido-dinamico">
      <div id="enviar-dinero" class="contenido oculto">
        <h3>🪙 Enviar Dinero</h3>
        <input type="text" class="input-estilo" placeholder="Nombre del destinatario">
        <input type="text" class="input-estilo" placeholder="Número de documento">
        <input type="text" class="input-estilo" placeholder="Número de cuenta">
        <input type="number" class="input-estilo" placeholder="Monto a enviar">
        <input type="text" class="input-estilo" placeholder="Concepto (opcional)">
        <button class="btn-estilo">Confirmar Envío</button>
      </div>

      <div id="ingresar-dinero" class="contenido oculto"></div>

      <div id="sacar-dinero" class="contenido oculto"></div>

      <div id="ver-movimientos" class="contenido oculto">
        <h3>📊 Movimientos</h3>
        <ul></ul>
      </div>

      <div id="ver-tarjeta" class="contenido oculto tarjeta-contenedor">
        <div class="tarjeta" id="tarjeta" onclick="voltearTarjeta()">
          <div class="frontal">
            <div class="chip"></div>
            <div class="numero">1234 5678 9012 3456</div>
            <div class="validez">Validez: 12/28</div>
            <div class="nombre">ACME BANK</div>
            <div class="marca">ACME BANK</div>
          </div>
          <div class="trasera">
            <div class="banda"></div>
            <div class="cvv">CVV: 123</div>
            <div class="firma">Firma Autorizada</div>
          </div>
        </div>
      </div>

      <div id="generar-qr" class="contenido oculto">
        <h3>📤 Generar QR</h3>
        <input type="text" id="qr-nombre" class="input-estilo" placeholder="Nombre">
        <input type="text" id="qr-documento" class="input-estilo" placeholder="Documento">
        <input type="text" id="qr-cuenta" class="input-estilo" placeholder="Cuenta">
        <input type="number" id="qr-monto" class="input-estilo" placeholder="Monto">
        <button class="btn-estilo" id="btn-generar">Generar Código</button>
        <div id="codigo-qr" style="margin-top: 1rem;"></div>
      </div>

      <div id="escanear-qr" class="contenido oculto">
        <h3>📷 Escanear QR</h3>
        <video id="video" width="300" height="200" style="border:1px solid #fff;"></video>
        <p id="qr-result"></p>
      </div>
    </div>
  </div>
  <div id="notificacion" class="notificacion oculto"></div>

  <script src="menu.js"></script>
</body>
</html>
