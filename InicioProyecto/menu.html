<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Principal - Acme Bank</title>
  <link rel="stylesheet" href="menu.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particles-js"></canvas>

  <div class="container">
    <h2 class="titulo-menu">Bienvenido a Acme Bank</h2>
    <h3 id="nombre-usuario" class="nombre-usuario"></h3> <!-- Aquí va el nombre -->

    <p class="saldo">Saldo disponible: <strong>$ 350.000</strong></p>

    <div class="menu-opciones">
      <button id="btn-enviar">💸 Enviar Dinero</button>
      <button id="btn-ingresar">💰 Ingresar Dinero</button>
      <button id="btn-sacar">$ Sacar Dinero</button>
      <button id="btn-movimientos">📄 Ver Movimientos</button>
      <button onclick="cerrarSesion()">🔒 Cerrar Sesión</button>
    </div>

    <div id="contenido-dinamico" class="contenido-dinamico">
      <div id="enviar-dinero" class="contenido oculto">
        <h3>💸 Enviar Dinero</h3>
        <input type="text" placeholder="Documento destino" class="input-estilo" />
        <input type="number" placeholder="Valor a enviar" class="input-estilo" />
        <button class="btn-estilo">Enviar</button>
      </div>

      <div id="ingresar-dinero" class="contenido oculto">
        <h3>💰 Ingresar Dinero</h3>
        <input type="number" placeholder="Valor a ingresar" class="input-estilo" />
        <button class="btn-estilo">Ingresar</button>
      </div>

      <div id="sacar-dinero" class="contenido oculto">
        <h3>🏧 Sacar Dinero</h3>
        <input type="number" placeholder="Valor a retirar" class="input-estilo" />
        <button class="btn-estilo">Retirar</button>
      </div>

      <div id="ver-movimientos" class="contenido oculto">
        <h3>📄 Historial de Movimientos</h3>
        <ul>
          <li>+ $50.000 - Recarga</li>
          <li>- $20.000 - Enviado a Juan</li>
          <li>+ $100.000 - Recarga</li>
          <li>- $30.000 - Retiro</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="menu.js"></script>
</body>
</html>
